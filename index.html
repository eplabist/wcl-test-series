<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WCL Test Series</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

:root {
    --violet: #3a005f;
    --pink: #ec3b83;
    --gradient: linear-gradient(135deg, #6A1B9A, #EC407A);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: url('icc-cricket-world-cup-2023-slide1.png') no-repeat center center/cover;
    min-height: 90vh;
    color: white;
}

/* Overlay for readability */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background: url('icc-cricket-world-cup-2023-slide1.png') no-repeat center center/cover;
    color: white;
}


/* NAVBAR */

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(10px);
}

.logo {
    font-size: 22px;
    font-weight: 700;
    color: white;
}

.nav-links {
    display: flex;
    gap: 30px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    transition: 0.3s;
}

.nav-links a:hover {
    color: var(--pink);
}

.search-box input {
    padding: 7px 12px;
    border-radius: 20px;
    border: none;
    outline: none;
}

/* CENTER TITLE */

.hero {
    flex: 1;   /* THIS is the magic */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

}

.hero span {
    font-size: 30px;
    color: var(--pink);
    font-weight: 400;
}


.ribbon-top,
.ribbon-bottom {
    width: 100%;
    height: 70px;
    background-size: cover;
    background-position: center;
    display: block;
}

.ribbon-top {
    background-image: url('ribbon-top.png');
}

.ribbon-bottom {
    background-image: url('ribbon-bottom.png');
}


/* Responsive */

@media(max-width: 900px) {

    .nav-links {
        display: none;
    }

    .hero h1 {
        font-size: 42px;
        text-align: center;
    }

    .hero span {
        font-size: 24px;
    }
    @media(max-width: 768px) {
    .ribbon-top,
    .ribbon-bottom {
        height: 45px;
        background-size: contain;
        background-repeat: repeat-x;
    }

    }
}

</style>
    
</head>

<body>
<div class="ribbon-top"></div>
<nav class="navbar">
    <div class="logo">WCL Test Series</div>

    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Series Batting Stats</a>
        <a href="#">Series Bowling Stats</a>
        <a href="#">Career Batting Stats</a>
        <a href="#">Career Bowling Stats</a>
    </div>

    <div class="search-box">
        <input type="text" placeholder="Search Player...">
    </div>
</nav>

<section class="hero">
    <h1>WCL Test Series</h1>
    <span>Official Tournament Statistics Portal</span>
</section>
<div class="ribbon-bottom"></div>
</body>
</html>
