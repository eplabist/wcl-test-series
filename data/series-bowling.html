<!DOCTYPE html>
<html>
<head>
  <title>Series Bowling Stats</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>WCL TEST SERIES â€“ Series Bowling</h1>

<table>
  <thead>
    <tr>
      <th>Player</th>
      <th>Mat</th>
      <th>Inns</th>
      <th>Overs</th>
      <th>Runs</th>
      <th>Econ</th>
      <th>Wkts</th>
      <th>Avg</th>
      <th>SR</th>
      <th>BB</th>
    </tr>
  </thead>
  <tbody id="bowling-body"></tbody>
</table>

<script>
fetch("data/series_bowling.json")
  .then(res => res.json())
  .then(players => {
    const tbody = document.getElementById("bowling-body");

    players.forEach(p => {
      const row = `<tr>
        <td>${p.PlayerName}</td>
        <td>${p.Mat}</td>
        <td>${p.Inns}</td>
        <td>${p.Overs}</td>
        <td>${p.Runs}</td>
        <td>${p.Econ}</td>
        <td>${p.Wkts}</td>
        <td>${p.Avg}</td>
        <td>${p.SR}</td>
        <td>${p.BB}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  });
</script>

</body>
</html>
